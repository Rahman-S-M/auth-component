<div class="container">
    <div>
        <h3 class="text-primary"> Sign Up</h3>
    </div>
   <div class="col-sm-4 panel panel-default">
     <div class="panel-body">
    <form [ngFormModel]="signupForm" #f="ngForm" (submit)="signup(f.value)" autocomplete="off">
       <p>
         <span class="text-warning">Email Id : </span>
        <input class="text-warning pull-right" ngControl="email" placeholder="Email" aria-label="email">
      </p>
      <p>
        <span class="text-warning">Password : </span>
        <input class="text-warning pull-right" type="password" placeholder="Password" ngControl="password" aria-label="password">
      </p>
            <button class="btn btn-primary" type="submit" aria-label="signup">Sign Up</button>

    </form>
  </div>
    <div class="row" [hidden]="error == ''">
      <p class="text-danger">{{ error }}</p>
    </div>
      <div class="row">
            <button class="btn btn-success" [routerLink]="['/Login']">Already got account?</button>
      </div>
   </div>
</div>
